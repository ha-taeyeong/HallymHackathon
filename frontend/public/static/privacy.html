<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>개인정보처리방침 - PlanUp</title>
</head>
<body>
    <h1>개인정보처리방침</h1>
    <p>본 서비스(PlanUp)는 사용자의 로그인 편의를 위해 Google OAuth를 이용합니다.</p>
    
    <h3>1. 수집하는 개인정보 항목</h3>
    <ul>
        <li>구글 계정 이메일, 이름, 프로필 사진</li>
    </ul>

    <h3>2. 개인정보의 수집 및 이용 목적</h3>
    <ul>
        <li>사용자 식별 및 서비스 로그인 기능 제공</li>
    </ul>

    <h3>3. 개인정보의 보유 및 이용 기간</h3>
    <ul>
        <li>서비스 이용 종료 시 또는 사용자가 데이터 삭제를 요청할 경우 즉시 파기합니다.</li>
    </ul>

    <h3>4. 개인정보의 제3자 제공</h3>
    <ul>
        <li>본 서비스는 사용자의 동의 없이 개인정보를 외부에 제공하거나 공유하지 않습니다.</li>
    </ul>
</body>
</html>
