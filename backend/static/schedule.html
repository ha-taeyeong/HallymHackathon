<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>일정 등록 및 추출</title>
    <style>
        body {
            max-width: 800px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        textarea {
            width: 100%;
            font-size: 16px;
            resize: vertical;
            margin-bottom: 10px;
            padding: 8px;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        pre {
            background-color: #eee;
            border: 1px solid #ccc;
            padding: 12px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-word;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            max-width: 800px;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 6px 10px;
            text-align: left;
        }
        input[type=text] {
            width: 95%;
            font-size: 15px;
            padding: 4px 6px;
        }
    </style>
</head>
<body>
    <h2>일정 자동 등록</h2>

    <label for="input-schedule">일정 텍스트 입력</label><br>
    <textarea id="input-schedule" rows="5" placeholder="예: 8월 1일 오후 3시 강남역 카페 미팅"></textarea><br>

    <button onclick="extractSchedule()">일정 추출</button>
    <button onclick="saveSchedule()">구글 캘린더에 저장</button>

    <h3>추출 결과</h3>
    <div id="output-schedule-container">
        <table id="output-schedule" border="1" cellpadding="5" cellspacing="0">
            <thead>
                <tr>
                    <th>시간</th>
                    <th>장소</th>
                    <th>이벤트</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        // 추출된 일정을 저장하는 전역 배열
        let extractedSchedules = [];

        /**
         *  일정 텍스트를 서버에 전송하여 파싱 결과(시간, 장소, 이벤트)를 받아 표시
         */
        async function extractSchedule() {
            const text = document.getElementById('input-schedule').value.trim();

            if (!text) {
                alert('일정을 입력해주세요.');
                return;
            }

            try {
                const res = await fetch('/parse-multi-schedule/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });

                if (!res.ok) throw new Error(`Error: ${res.statusText}`);

                const data = await res.json();

                extractedSchedules = data.schedules;

                // 결과 테이블 tbody 선택 및 초기화
                const tbody = document.querySelector('#output-schedule tbody');
                tbody.innerHTML = '';

                if (!extractedSchedules || extractedSchedules.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="3" style="text-align:center;">일정이 없습니다.</td></tr>';
                    return;
                }

                // 각 일정 항목을 행(tr)과 입력칸으로 생성
                extractedSchedules.forEach((item, idx) => {
                    let timeText = '';
                    if (item.time) {
                        if (typeof item.time === 'string') {
                            timeText = item.time;
                        } else if (item.time.value) {
                            if (typeof item.time.value === 'string') {
                                timeText = item.time.value;
                            } else if (item.time.value.value) {
                                timeText = item.time.value.value;
                            }
                        }
                    }
                    const location = item.location || '';
                    const event = item.event || '';

                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td><input type="text" value="${timeText}" data-idx="${idx}" class="time-input"/></td>
                        <td><input type="text" value="${location}" data-idx="${idx}" class="location-input"/></td>
                        <td><input type="text" value="${event}" data-idx="${idx}" class="event-input"/></td>
                    `;
                    tbody.appendChild(tr);
                });

            } catch (err) {
                alert('일정 추출에 실패했습니다: ' + err.message);
                console.error(err);
            }
        }

        /**
         *  추출된 일정을 사용자 수정 후, 중복 확인 -> 구글 캘린더 저장 처리
         */
        async function saveSchedule() {
            if (!extractedSchedules || extractedSchedules.length === 0) {
                alert('먼저 일정을 추출해주세요.');
                return;
            }

            // 테이블 내 입력값에서 수정된 일정 정보 반영
            const rows = document.querySelectorAll('#output-schedule tbody tr');
            rows.forEach((row, idx) => {
                extractedSchedules[idx] = {
                    time: { value: row.querySelector('.time-input').value.trim() },
                    location: row.querySelector('.location-input').value.trim(),
                    event: row.querySelector('.event-input').value.trim(),
                };
            });

            try {
                // 1) 중복 일정 확인 API 호출
                const checkRes = await fetch('/check_duplicates/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(extractedSchedules)
                });

                if (!checkRes.ok) throw new Error(`Error: ${checkRes.statusText}`);
                const checkData = await checkRes.json();

                // 중복 건 존재 시 사용자에게 확인 요청
                if (checkData.has_duplicates) {
                    const dupInfo = checkData.duplicates.map(d => 
                        `기존 일정: ${d.existing_event.summary} @ ${d.existing_event.location} (${d.existing_event.start.dateTime || d.existing_event.start.date})`
                    ).join('\n');

                    const overwrite = confirm(`중복된 일정이 존재합니다:\n${dupInfo}\n\n덮어쓰시겠습니까?`);
                    if (!overwrite) {
                        alert('저장이 취소되었습니다.');
                        return;
                    }
                }

                // 2) 중복 확인 후 등록 API 호출
                const saveRes = await fetch('/register-google-calendar/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(extractedSchedules)
                });

                if (!saveRes.ok) throw new Error(`Error: ${saveRes.statusText}`);

                const saveResult = await saveRes.json();
                alert('일정이 구글 캘린더에 저장되었습니다! 등록된 이벤트 ID:\n' + 
                      JSON.stringify(saveResult.created_event_ids, null, 2));

                // 결과 테이블 초기화 및 상태 초기화
                document.querySelector('#output-schedule tbody').innerHTML = '';
                extractedSchedules = [];

            } catch (err) {
                alert('일정 저장 실패: ' + err.message);
                console.error(err);
            }
        }
    </script>
</body>
</html>
